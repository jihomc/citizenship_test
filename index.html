    </div>

        <button id="startButton" class="button">Start</button>
        <button id="resetButton" class="button">Reset</button>
    </div>
    <div id="container">
        <div>
            <p id="question">Question: How many States are there?</p>
        </div>
        <div id="answer">
            <!-- <p>Answer: This is the answer.</p> -->
            <ul id="answerList">
                <li id="sampleAnswer">Answer: There are 50 states.</li>
            </ul>
        </div>
        <div id="button-area">
            <button id="showAnswerButton" class="button" value="show">Hide Answer</button>
